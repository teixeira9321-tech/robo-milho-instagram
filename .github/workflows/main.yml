on:
  schedule:
    # MUDANÃ‡A 1: Colocamos no minuto 17 para fugir do congestionamento
    # HorÃ¡rios Brasil: 07:17, 12:17, 19:17
    - cron: '17 10,15,22 * * *'
  
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'ForÃ§ar execuÃ§Ã£o manual?'
        required: false
        default: 'true'

# ğŸ›¡ï¸ TRAVA DE SEGURANÃ‡A
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  operacao-blindada:
    name: "ğŸ¤– Postagem e OrganizaÃ§Ã£o"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "ğŸ“‚ Sincronizando RepositÃ³rio"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # MUDANÃ‡A 2: O Escudo que limpa o erro vermelho do log
      - name: "ğŸ›¡ï¸ Criando Escudo (.gitignore)"
        run: |
          echo "session.json" > .gitignore
          echo "*.jpg" >> .gitignore
          echo "__pycache__/" >> .gitignore
          # Agora o Git ignora a sujeira e nÃ£o trava a atualizaÃ§Ã£o

      - name: "ğŸ” DiagnÃ³stico PrÃ©-Voo"
        run: |
          echo "ğŸ“‚ Estado ATUAL dos arquivos:"
          ls -R
          
      - name: "ğŸ Setup Python Otimizado"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: "ğŸ“¦ InstalaÃ§Ã£o de Bibliotecas Oficiais"
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade instagrapi requests google-generativeai pillow

      - name: "âš™ï¸ Executando Motor de IA"
        env:
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          PYTHONUNBUFFERED: 1 
          TZ: 'America/Sao_Paulo'
        run: |
          echo "ğŸš€ Iniciando script principal..."
          python main.py

      - name: "ğŸ’¾ Salvamento Inteligente"
        if: success() 
        run: |
          echo "âš™ï¸ Configurando identidade do RobÃ´..."
          git config --global user.name 'Milho Elite Bot'
          git config --global user.email 'bot@milhopremium.com'
          
          echo "ğŸ”„ Sincronizando antes de salvar..."
          # Como temos o .gitignore agora, esse pull vai funcionar liso
          git pull --rebase origin main || echo "âš ï¸ Nada para puxar, seguindo..."

          echo "ğŸ“‚ Registrando mudanÃ§as..."
          # O comando '-A' garante que arquivos movidos sejam deletados da origem
          git add -A
          
          if git diff --staged --quiet; then
            echo "âœ… Nenhuma alteraÃ§Ã£o pendente."
          else
            git commit -m "ğŸ¤– [AUTO] Postagem realizada: VÃ­deo movido e deletado da origem"
            git push
            echo "âœ… AlteraÃ§Ãµes salvas! Log limpo e verde."
          fi

      - name: "ğŸ“Š RelatÃ³rio Final"
        if: always()
        run: |
          echo "Status Final: ${{ job.status }}"
          echo "Finalizado em: $(date)"
