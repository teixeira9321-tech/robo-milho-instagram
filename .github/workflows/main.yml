    # HorÃ¡rios Otimizados para o Brasil (UTC-3):
    # 10:00 UTC = 07:00 Brasil
    # 15:00 UTC = 12:00 Brasil
    # 22:00 UTC = 19:00 Brasil
    - cron: '0 10,15,22 * * *'
  
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'ForÃ§ar execuÃ§Ã£o manual?'
        required: false
        default: 'true'

# ğŸ›¡ï¸ TRAVA DE SEGURANÃ‡A (NOVIDADE)
# Impede que dois robÃ´s rodem ao mesmo tempo e corrompam seus arquivos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# PermissÃ£o para o robÃ´ salvar os arquivos movidos (ESSENCIAL)
permissions:
  contents: write

jobs:
  operacao-blindada:
    name: "ğŸ¤– Postagem e OrganizaÃ§Ã£o"
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Se travar, derruba em 10min para nÃ£o gastar cotas

    steps:
      - name: "ğŸ“‚ Sincronizando RepositÃ³rio (Modo Completo)"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Baixa todo o histÃ³rico para evitar erros de 'ref' no git push

      - name: "ğŸ” DiagnÃ³stico PrÃ©-Voo"
        run: |
          echo "Verificando arquivos disponÃ­veis..."
          ls -R
          # Isso vai mostrar no log se seus vÃ­deos estÃ£o mesmo na pasta certa

      - name: "ğŸ Setup Python Otimizado"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: "ğŸ“¦ InstalaÃ§Ã£o de Bibliotecas Oficiais"
        run: |
          python -m pip install --upgrade pip
          # AQUI ESTAVA O ERRO: Mudamos para a biblioteca oficial 'google-generativeai'
          pip install instagrapi requests google-generativeai pillow

      - name: "âš™ï¸ Executando Motor de IA"
        env:
          INSTA_SESSION: ${{ secrets.INSTA_SESSION }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          # Ajuste de Fuso HorÃ¡rio para os logs saÃ­rem com hora do Brasil
          TZ: 'America/Sao_Paulo'
        run: |
          echo "ğŸš€ Iniciando script principal..."
          python main.py

      - name: "ğŸ’¾ Salvamento Inteligente (Commit & Push)"
        if: success() # SÃ³ salva se o Python funcionou perfeitamente
        run: |
          echo "âš™ï¸ Configurando identidade do RobÃ´..."
          git config --global user.name 'Milho Elite Bot'
          git config --global user.email 'bot@milhopremium.com'
          
          echo "ğŸ“‚ Preparando arquivos para salvar..."
          git add conteudo_novo/*
          git add conteudo_postado/*
          
          # LÃ³gica Pro: Verifica se tem mudanÃ§a antes de tentar salvar
          # Se nÃ£o tiver mudanÃ§a (ex: pasta vazia), ele nÃ£o dÃ¡ erro, apenas avisa.
          if git diff --staged --quiet; then
            echo "âœ… Nenhuma alteraÃ§Ã£o de arquivo para salvar hoje."
          else
            git commit -m "ğŸ¤– [AUTO] MÃ­dia processada e movida com sucesso"
            git push
            echo "âœ… AlteraÃ§Ãµes salvas no repositÃ³rio!"
          fi

      - name: "ğŸ“Š RelatÃ³rio Final"
        if: always()
        run: |
          echo "Status Final: ${{ job.status }}"
          echo "Finalizado em: $(date)"
